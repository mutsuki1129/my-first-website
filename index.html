<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoStory 怪物掉落查詢</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ChronoStory 怪物掉落查詢</h1>

            <input type="text" id="searchInput" placeholder="輸入怪物名稱或掉落物品..." autocomplete="off">
            
            <div id="levelFilterControls" class="level-filter-controls">
                </div>
            
            <div id="dataStatus" class="status-message">數據載入中...</div>
        </div>

        <div class="results-grid" id="resultsGrid">
            </div>
        
    </div>
    <script src="app.js"></script>
