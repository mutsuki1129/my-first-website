<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoStory 怪物掉落查詢</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ChronoStory 怪物掉落查詢</h1>
        
        <div class="search-controls">
            
            <section id="monster-search">
                <h2>1. 依怪物名稱查詢</h2>
                <input type="text" id="monsterInput" placeholder="輸入怪物名稱" autocomplete="off">
            </section>

            <section id="drop-search">
                <h2>2. 依掉落物品查詢</h2>
                <input type="text" id="dropInput" placeholder="輸入掉落物品" autocomplete="off">
            </section>

            <div id="levelFilterControls" class="level-filter-controls">
                </div>
            
            <div id="dataStatus" class="status-message">數據載入中...</div>
        </div>

        <div class="table-container">
            <table id="dropTable">
                <thead>
                    <tr>
                        <th>怪物名稱</th>
                        <th>等級 (Lv.)</th>
                        <th>生命值 (HP)</th>
                        <th>基礎經驗 (Base EXP)</th>
                        <th>掉落物品</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
