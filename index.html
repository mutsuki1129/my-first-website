<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoStory 怪物掉落</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ChronoStory 怪物掉落查詢</h1>

    <section id="monster-search">
        <h2>1. 依怪物名稱查詢</h2>
        <input type="text" id="monster-input" placeholder="輸入怪物名稱">
        <div id="monster-results" class="results-container">
            </div>
    </section>

    <section id="drop-search">
        <h2>2. 依掉落物品查詢</h2>
        <input type="text" id="drop-input" placeholder="輸入掉落物品">
        <div id="drop-results" class="results-container">
            </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
